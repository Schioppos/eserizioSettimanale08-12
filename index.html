<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <h1 class="text-center bg-dark text-white">Back office</h1>
       <div class="container mt-5">
         <form id="productForm">
           <div class="mb-3">
             <label for="brand" class="form-label">Brand:</label>
             <input type="text" class="form-control" id="brand" name="brand" required>
           </div>
     
           <div class="mb-3">
             <label for="createdAt" class="form-label">Created At:</label>
             <input type="text" class="form-control" id="createdAt" name="createdAt" required>
           </div>
     
           <div class="mb-3">
             <label for="description" class="form-label">Description:</label>
             <input type="text" class="form-control" id="description" name="description" required>
           </div>
     
           <div class="mb-3">
             <label for="imageUrl" class="form-label">Image URL:</label>
             <input type="text" class="form-control" id="imageUrl" name="imageUrl" required>
           </div>
     
           <div class="mb-3">
             <label for="name" class="form-label">Name:</label>
             <input type="text" class="form-control" id="name" name="name" required>
           </div>
     
           <div class="mb-3">
             <label for="price" class="form-label">Price:</label>
             <input type="number" class="form-control" id="price" name="price" step="0.01" required>
           </div>
     
     
     
     
     
           <button type="button" class="btn btn-primary" onclick="addProduct()">Submit</button>
     
     
           <div>
             <button type="button" class="btn btn-warning mt-3" onclick="editProduct()">Modify Product</button>
             <button type="button" class="btn btn-success mt-3" onclick="updateProduct()">Confirm Modification</button>
     
           <button type="button" class="btn btn-danger mt-3" onclick="deleteProduct()">Delete Product</button>
           <button type="button" class="btn btn-secondary mt-3" onclick="resetForm()">Reset</button>
           </div>
         </form>
       </div>
</body>
</html>
